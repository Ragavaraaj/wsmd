name: Build Dashboard Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest  # Using Windows runner to build Windows executable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build dashboard executable with PyInstaller
      run: |
        pyinstaller wsmd_dashboard.spec
        
    - name: Upload dashboard executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: wsmd-dashboard-executable-${{ github.sha }}
        path: dist/wsmd_dashboard.exe
        retention-days: 30  # Artifact will be available for 30 days
