name: Build Dashboard Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest # Using Windows runner to build Windows executable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Debug directory structure
        run: |
          echo "Listing repository structure for debugging:"
          dir /s /b
          echo "-------------------"

      - name: Build dashboard executable with PyInstaller
        run: |
          echo "Trying direct command line approach instead of spec file"
          cd ${{ github.workspace }}
          dir dashboard
          pyinstaller --onefile --clean --windowed --name wsmd_dashboard dashboard/main.py

      - name: Upload dashboard executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsmd-dashboard-executable-${{ github.sha }}
          path: dist/wsmd_dashboard.exe
          retention-days: 30 # Artifact will be available for 30 days
